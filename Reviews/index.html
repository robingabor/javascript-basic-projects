<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>


</head>
<body>

    <main>
        <section class="container">
            <!--title  -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpg" id='person-img' class="center" alt="">
                </div>
                <h4 id="author">Sara Johnson</h4>
                <p id="job">Sinter</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor quod non error minus, ut harum eligendi doloremque, officiis, iste aspernatur quisquam quis! Dolores, accusamus! Rerum similique explicabo unde nulla consectetur.
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">Suprise Me</button>

            </article>


        </section>
    </main>

    <!-- javascript -->
    <script src='app.js'></script>
    
</body>
</html>
